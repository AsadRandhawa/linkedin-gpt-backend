<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
        }
        h1 {
            font-size: 18px;
            color: #0a66c2;
            margin: 0 0 10px 0;
        }
        p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin: 0 0 15px 0;
        }
        .status {
            background: #f3f6f8;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: #333;
        }
        .status strong {
            color: #0a66c2;
        }
        .footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>✨ LinkedIn GPT Comment Suggester</h1>
    <p>AI-powered comment suggestions for LinkedIn posts.</p>
    
    <div class="status">
        <strong>How to use:</strong><br>
        1. Go to any LinkedIn post<br>
        2. Click "Add a comment"<br>
        3. Click the "✨ AI Reply" button<br>
        4. Choose from 3 AI suggestions!
    </div>
    
    <div class="footer">
        Powered by GPT-4 | v1.0.0
    </div>
</body>
</html>
